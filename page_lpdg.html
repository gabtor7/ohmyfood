<html>
    <head>
        <meta charset="UTF-8">

        <title>La palette du goût | Oh my food!</title>

    <body >
        <header>
            <div class="header">
                <div class="header-content">
                    <div class="site-logo">
                        <img src="assets/images/logo/ohmyfood@2x.svg">

                </div>
            </div>
        </header>
        <main class="main-lpdg">
            <div class="header-image">

                    </div>
